# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlnetJob:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

    - name: Init Before Running ML Pipelines
      run: |
          export gitstatusbefore=$(git status)
          echo $gitstatusbefore

    - name: Run ML Pipeline
      run: dotnet test ./MLPipelines/MLPipelines.csproj --no-build --verbosity normal --settings /home/runner/work/Tic-Tac-Toe/Tic-Tac-Toe/MLPipelines/MLPipeline.runsettings

    - name: Commit and Push File Changes
      run: |
          export gitstatusafter=$(git status)
          echo "Before=\n$gitstatusbefore"
          echo "After=\n$gitstatusafter"
          if [ "$gitstatusafter" != "$gitstatusbefore" ]
          then
            if [ "TicTacToeML/MLModels" in "$gitstatusafter" ] || [ "TicTacToeML/TrainingData" in "$gitstatusafter" ]
            then
                echo "Echoing 'Changes detected in TicTacToeML/MLModels or TicTacToeML/TrainingData'"
                git add TicTacToeML/MLModels
                git add TicTacToeML/TrainingData
                git status
                git config --global user.name 'JosephWee'
                git config --global user.email 'JosephWee@users.noreply.github.com'
                git commit -m "WORKFLOW:$GITHUB_WORKFLOW JOB:$GITHUB_JOB RUN:$GITHUB_RUN_NUMBER triggered by Commit $GITHUB_SHA pushed by $GITHUB_ACTOR"
                git push origin
            else
                echo "Echoing 'No Changes detected'"
            fi
          fi
          
